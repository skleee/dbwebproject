{% load staticfiles %}
{% block content %}
<br>

        <h2>개인정보</h2>
        <p>사용자 아이디: {{user.username}}</p>
        <p>구매자: {{user.buyer.is_buyer}} / 판매자: {{user.buyer.is_seller}}</p>

{% endblock %}
