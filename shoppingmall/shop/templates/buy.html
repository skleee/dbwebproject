{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<form method="POST" action="{% url 'buy' %}">
{% csrf_token %}
    <div>
        <button type="submit" id="submit-btn" class="btn btn-primary">주문하기</button>        
    </div>
    <br>
    {% for ppp in products.all %}
    <div class="card">
        <div class="card-body">
            <input name="buyitems" type="checkbox" id="option{{ppp.pid}}" value="{{ppp.pid}}" class="form-check-input">
            <label for="option{{ppp.pid}}">{{ppp.pname}}</label>
            <blockquote class="blockquote mb-0">
            <p>\{{ppp.price}} / <strong>{{ppp.category}}</strong> - {{ppp.brand}} / 남은 재고: {{ppp.stock}}개</p>
            </blockquote>
        </div>
    </div>
    <br>
    {% endfor %}
</form>
{% endblock %}
