{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

{% if error %}
{{error}}
<br><br>
{% endif %}

<form method="POST" action="{% url 'buyersignup' %}" class="col-md-9 col-lg-8 mx-auto">
{% csrf_token %}
    <h3 class="login-heading mb-4">Buyer Sign up!</h3>
    <form>
    <div class="form-label-group">
        <label for="username">ID</label>
        <input type="text" name="username" class="form-control" placeholder="ID" required autofocus>
    </div>
    <br>
    <div class="form-label-group">
        <label for="password1">Password</label>
        <input type="password" name="password1" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-label-group">
        <label for="password2">Confirm password</label>
        <input type="password" name="password2" class="form-control" placeholder="Password check" required>
    </div>
    <div class="form-label-group">
        <label for="address">Address</label>
        <input type="text" name="address" class="form-control" placeholder="address" required>
    </div>
    <br>
    <input type="submit" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" value="Signup!">
</form>
{% endblock %}
